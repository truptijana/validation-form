<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">

            <form id="myform" method="GET" action="lg.html" autocomplete="off">
                
                <div class="field input-field">
                    <input type="text" placeholder="username" class="input" id="username" required="true">
                    <small id="userr"></small>
                </div>

                <div class="field input-field">
                 <input type="password" placeholder="password" class="password" id="password" required="true">
                 <small id="passs"></small>
                </div>


                <div class="field button-field">
                    <button id="btn" type="submit" disabled>Login</button>
                </div>

                <div class="form-link">
                    <span class="link">Not registered?<a href="signup.html" class="signup-link">&nbsp;Create an account</a></span>
                </div>
                 
            </form>
            
        </div>
        </div>
        
</section>

</body>
<script src="login.js"></script>
</html>
